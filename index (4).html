<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            checkLoginPassword();
        }

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            checkSignupPassword();
        }

        function validatePassword(password) {
            const minLength = 7;
            const hasNumber = /\d/.test(password);
            return password.length >= minLength && hasNumber;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function checkSignupPassword() {
            const password = document.getElementById('signup-password').value;
            const checkSpan = document.getElementById('signup-password-check');
            if (validatePassword(password)) {
                checkSpan.textContent = 'Password strength: ✓';
                checkSpan.className = 'text-sm mt-1 text-green-500';
            } else {
                checkSpan.textContent = '';
            }
        }

        function checkLoginPassword() {
            const password = document.getElementById('login-password').value;
            const checkSpan = document.getElementById('login-password-check');
            if (validatePassword(password)) {
                checkSpan.textContent = 'Password strength: ✓';
                checkSpan.className = 'text-sm mt-1 text-green-500';
            } else {
                checkSpan.textContent = '';
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            if (!username || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (!validatePassword(password)) {
                alert('Password must be at least 7 characters long and contain at least 1 number.');
                return;
            }
            if (localStorage.getItem(username)) {
                alert('Username already exists!');
            } else {
                localStorage.setItem(username, JSON.stringify({ password: password, email: email }));
                showWelcome();
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const storedData = JSON.parse(localStorage.getItem(username));
            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }
            if (!validatePassword(password)) {
                alert('Password must meet the requirements (7+ characters, 1+ number).');
                return;
            }
            if (storedData && storedData.password === password) {
                showWelcome();
            } else {
                alert('Invalid username or password.');
            }
        }

        function handleGoogleSignIn(response) {
            const googleId = response.credential;
            // Store Google ID in localStorage (for demo purposes)
            localStorage.setItem('googleUser', googleId);
            showWelcome();
            // In a real app, send the ID token to your backend for verification
        }

        function showWelcome() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('welcome-section').classList.remove('hidden');
        }

        // Initialize Google Sign-In when the page loads
        window.onload = function () {
            google.accounts.id.initialize({

            });

                document.querySelectorAll('.g_id_signin')[1],
                { theme: 'outline', size: 'large', text: 'signin_with', shape: 'rectangular', logo_alignment: 'left' }
            );
        };
    </script>
